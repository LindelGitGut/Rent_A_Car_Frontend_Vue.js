<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Attributebinding</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
<div id="attributebindingapp">


    <!-- Stellen wir uns vor wir haben ein anchor tag mit einem href und der href soll dynamisch sein, also abhängig von einer variable, in diesem fall "url". -->
    <a href="https://lindele.de">
        My personal Website
    </a>

    <br>

    <!-- Nun anstatt die URL hard zu coden können wir auch ein attribut nutzen, daher nutzen wir aus der vue app das attribut "url" und binden es an das href attribut des a tags. -->
    <!-- Hier ist zu beachten das nicht mit {{}} oder anderen direkten referenzen gearbeitet wird, sondern mit v-bind:href="url", siehe attributebinding js data -->
    <a v-bind:href="url">
        My personal Website
    </a>

    <br>
    
    <!-- Die kurzform von v-bind ist ein ":" also statt v-bind:href="url"  -->
    <a :href = "url">
        My personal Website
    </a>

    <!-- Das ganze ist auch nicht nur für urls möglich, sondern auch für andere attribute, wie z.b. img src -->

    <img v-bind:src="image" alt="sexy developer">

    <!-- nun können wir auch bücher hinzufügen und die jeweiligen bilder welche im book img attribute sind anzeigen lassen. Beachte :src="book.img" und :alt="book.title" -->

    <ul>
        <li v-for="book in books">
            <br>
            <div style="max-width:min-content; height: auto; margin-left: auto; margin-right: auto; text-align: center;">
               <h2>{{ book.title }}</h2>
                <img :src="book.img" :alt="book.title">
                <br>
                
            </div>
 
        </li>



</div>
    <script src="attributebindingvue.js"></script>
</body>
</html>
